
<header>
  <div class="container">

    <nav>

  <body>
    <div >
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        color="accent"
        maxWidth="auto"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="true "
        orientation="ltr"
        slideHeight="100%"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="true"

        ></mat-carousel-slide>
      </mat-carousel>
    </div>
        
  </body>
  <div class="container">
  <router-outlet></router-outlet>
  </div>
